<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalogic Laser Marking Command Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo">
    <img alt="Datalogic Logo">
  </div>
  <div class="container">
    <h1>Datalogic Laser Marking Command Creator</h1>
    <div class="form-group">
      <label for="commandSelect">Select Command:</label>
      <select id="commandSelect">
        <option value="">-- Select Command --</option>
      </select>
    </div>
    <div class="form-group" id="inputGroup" style="display: none;">
      <label for="inputValue">Enter Data:</label>
      <input type="text" id="inputValue" placeholder="Enter file name or value">
    </div>
    <button id="generateButton">Generate HEX Code</button>
    <div class="output-group">
      <label for="output">Generated HEX Code:</label>
      <textarea id="output" readonly></textarea>
      <button id="copyButton">Copy to Clipboard</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
